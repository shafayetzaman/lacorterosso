<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/logo.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Manrope:wght@200..800&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <title>La Corte Rosso â€“ Authentic Italian Cuisine</title>
  <style>
    body.loaded #loading-screen {
      display: none;
    }

    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      gap: 2rem;
      background: #ffffff;
      z-index: 9999;
      opacity: 0;
      animation: delayedFadeIn 0.3s ease-out 0.2s forwards;
    }

    #loading-logo {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 0.5rem;
      text-decoration: none;
      color: inherit;
    }

    #loading-logo img {
      width: 30px;
      height: 30px;
    }

    #loading-logo span {
      font-weight: 800;
      font-size: 1.5rem;
      color: #1a1a1a;
    }

    #loading-text {
      font-size: 1.4rem;
      color: #333;
      margin: 0;
      animation: pulse 1.5s ease-in-out infinite;
    }

    @keyframes pulse {

      0%,
      100% {
        opacity: 1;
      }

      50% {
        opacity: 0.5;
      }
    }

    @keyframes delayedFadeIn {
      to {
        opacity: 1;
      }
    }
  </style>
</head>

<body>
  <div id="loading-screen">
    <div id="loading-logo">
      <img src="/logo.svg" alt="Logo" />
      <span>La Corte Rosso</span>
    </div>
    <h1 id="loading-text">Preparing your experience...</h1>
  </div>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
